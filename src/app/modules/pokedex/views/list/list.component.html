<input [(ngModel)]="nameFilter" type="text" id="poke-filter" placeholder="Search" maxlength="20">

<img *ngIf="selectedPkm !== null" [src]="pkmSprite" class="selected-pkm">

<ul class="poke-list">
    <app-list-item *ngFor="let pokemon of pokemonList" [pokemon]="pokemon" 
    (mouseenter)="selectPokemon(pokemon)"></app-list-item>
</ul>
